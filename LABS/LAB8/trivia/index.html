<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>

    <script>
        function answerHTML(correct, element) {
            if (correct) {
                document.getElementById(element).innerHTML = "Correct!"
            } else {
                document.getElementById(element).innerHTML = "Incorrect"
            }
        }

        function resetButtonsState() {

            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.classList.remove('incorrect');
                button.classList.remove('correct');
            })
        }

        function getAnswerButton() {
            resetButtonsState()
            if (event.target.id == "correct") {
                event.target.classList.add('correct');
                answerHTML(true, "return_part_1");
            } else {
                event.target.classList.add('incorrect');
                answerHTML(false, "return_part_1");
            }

        }

        document.addEventListener("DOMContentLoaded", function (event) {
            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.addEventListener("click", getAnswerButton);
            })

            inputField = document.querySelector('input')
            checkButton = document.querySelector("#check");
            checkButton.addEventListener('click', function (evt) {
                if (inputField.value.toLowerCase() == "switzerland") {
                    answerHTML(true, "return_part_2");
                } else {
                    answerHTML(false, "return_part_2");
                }
            });
        });
    </script>

</head>

<body>

    <div class="jumbotron">
        <h1>Trivia!</h1>
    </div>

    <div class="container">

        <div class="section">
            <h2>Part 1: Opcion multiple </h2>
            <hr>
            <h3>¿Cuál es la proporción aproximada de personas por ovejas en Nueva Zelanda?</h3>
            <h2 id="return_part_1"></h2>
            <button id="correct" class="button">6 personas por 1 oveja</button>
            <button class="button">3 personas por 1 oveja</button>
            <button class="button">1 personas por 1 oveja</button>
            <button class="button">1 personas por 3 oveja</button>
            <button class="button">1 personas por 6 oveja</button>

        </div>

        <div class="section">
            <h2>Part 2: Respuesta libre</h2>
            <hr>
            <h3>¿En qué país es ilegal tener un solo conejillo de indias, ya que un conejillo de indias solitario puede
                sentirse solo?</h3>
            <h2 id="return_part_2"></h2>
            <input type="text">
            <button id="check" class="input">Check Answer</button>
        </div>

    </div>
</body>

</html>
